<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id='color-board'></div>
    <div id='menu'></div>
</body>
<script>
    let colorBoard = document.getElementById('color-board')

    function shuffle(a) {
        for (let i = a.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [a[i], a[j]] = [a[j], a[i]];
        }
    }
    
    for(let i = 0; i < 100; i++) {
        let tileStrip = document.createElement("DIV")
        tileStrip.classList.add('tile-strip')
        colorBoard.appendChild(tileStrip)
    }
    
    // for(let i = 0; i < 256; i += 1) {
    //     let tile = document.createElement("DIV")
    //     tile.classList.add('tile')
    //     tile.style.background = `rgb(${i}, ${i}, ${i})`
    //     tiles.push(tile)
    // }

    let tileStrip = document.querySelectorAll("div.tile-strip")

    for(let j = 0; j < tileStrip.length; j++) {
        let tiles = [];
        for (let i = 0; i < 256; i += 1) {
            let tile = document.createElement("DIV")
            tile.classList.add('tile')
            tile.style.background = `rgb(${i}, ${i}, ${i})`
            tiles.push(tile)
        }
        shuffle(tiles)
        for (let i = 0; i < tiles.length; i++) {
            tileStrip[j].appendChild(tiles[i]);
        }
    }
    
</script>
</html>
